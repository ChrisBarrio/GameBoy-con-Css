<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/icon-removebg-preview.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gameboy con CSS</title>
</head>
<body>
    <div class="description">
        <h1>Nintendo</h1>
        <h2>Game Boy (1989 - 1995)</h2>
        <button type="button" class="btn_on css-button-retro--red"> ON </button>
        <button type="button" class="btn_off css-button-retro--red"> OFF </button>
    </div>
    <!-- Game Boy -->
    <div class="gameboy">
        <div class="screen">
            <header>DOT MATRIX WITH STEREO SOUND</header>
            <div class="battery_point"></div>
            <div class="battery_text"><!-- battery--></div>
            <div class="green_screen">
                <!--  green screen  -->
                <div class="animated-text">Nintendo<div class="copyright">Â®</div></div>
                <audio src="./sound/docs_sound_gameboy-sound.mp3"></audio>
            </div>
        </div>
        <div class="nintendo_model">Nintendo <span class="gb">GAME BOY </span><span class="tm">TM</span></div>
        <div class="container-controls">
            <div class="cursor">
                <div class="horizontal"></div>
                <div class="vertical"></div>
            </div>
            <div class="buttons">
                <div class="btn_a">A</div>
                <div class="btn_b">B</div>
            </div>
            <div class="button_menu"></div>    
            <div class="parlante"></div>
        </div>
    </div>    




    <script src="./js/app.js"></script>
</body>
</html>
